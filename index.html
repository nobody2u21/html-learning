<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I Love You</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    animation: bgPulse 5s infinite alternate ease-in-out;
    background: radial-gradient(circle, #ff9bb3, #590d22);
    position: relative;
}

/* Stronger cherry blossom pulse */
@keyframes bgPulse {
    0% { background: radial-gradient(circle, #ff9bb3, #590d22); }
    100% { background: radial-gradient(circle, #ffd6e8, #7a1c35); }
}

/* Main emoji */
.love-emoji {
    font-size: 150px;
    cursor: pointer;
    position: absolute;
    z-index: 5;
}

/* MAX CHAOTIC SHAKE */
.animate {
    animation: growViolentShakeFade 1.5s forwards;
}

@keyframes growViolentShakeFade {
    0% { transform: scale(1); opacity: 1; }
    10% { transform: scale(1.1) translate(-10px,10px) rotate(-3deg); }
    20% { transform: scale(1.15) translate(12px,-12px) rotate(3deg); }
    30% { transform: scale(1.2) translate(-14px,14px) rotate(-4deg); }
    40% { transform: scale(1.25) translate(16px,-16px) rotate(4deg); }
    50% { transform: scale(1.3) translate(-18px,18px) rotate(-5deg); }
    60% { transform: scale(1.35) translate(20px,-20px) rotate(5deg); }
    70% { transform: scale(1.4) translate(-22px,22px) rotate(-6deg); opacity: 0.8; }
    85% { transform: scale(1.45) translate(25px,-25px) rotate(6deg); opacity: 0.5; }
    100% { transform: scale(1.5); opacity: 0; }
}

/* Love text */
.love-text {
    position: absolute;
    width: 70%;
    max-width: 900px;
    text-align: center;
    font-size: 2.2rem;
    line-height: 1.4;
    opacity: 0;
    transform: scale(0.6);
    transition: opacity 2.5s ease, transform 2.5s ease;
    color: white;
    z-index: 4;
}

.show-text {
    opacity: 1;
    transform: scale(1.05);
    animation: glowPulse 3s infinite alternate ease-in-out;
}

@keyframes glowPulse {
    0% { text-shadow: 0 0 25px #ff9bb3; }
    100% { text-shadow: 0 0 60px #ffc1d6; }
}

/* Floating hearts */
.floating-heart {
    position: absolute;
    font-size: 1.5rem;
    opacity: 0.6;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
}

/* Explosion hearts */
.burst-heart {
    position: absolute;
    font-size: 2rem;
    pointer-events: none;
    animation: burst 1.3s ease-out forwards;
}

@keyframes burst {
    0% { opacity: 1; transform: translate(0,0) scale(1); }
    100% { opacity: 0; transform: translate(var(--x), var(--y)) scale(1.8); }
}

/* Falling cherry blossoms */
.falling-blossom {
    position: absolute;
    font-size: 30px;
    pointer-events: none;
    animation: fallBounceFade linear forwards;
}

@keyframes fallBounceFade {
    0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
    10% { opacity: 1; }
    75% { transform: translateY(85vh) rotate(200deg); }
    85% { transform: translateY(75vh) rotate(220deg); }
    100% { transform: translateY(85vh) rotate(240deg); opacity: 0; }
}
</style>
</head>

<body>

<div class="love-emoji" id="loveEmoji">üíå</div>

<div class="love-text" id="loveText">
    <!-- Final message will go here safely -->
    I love you more than anything.
    I promise youll never see a new mark on my body unless its from you.
    I‚Äôll take good care of you from now on.
    We‚Äôll have a happy life together. ‚ù§Ô∏è
</div>

<script>
const emoji = document.getElementById("loveEmoji");
const text = document.getElementById("loveText");

/* Floating hearts */
function createFloatingHeart() {
    const heart = document.createElement("div");
    heart.className = "floating-heart";
    heart.innerText = "üíû";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 4 + 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
}
setInterval(createFloatingHeart, 500);

/* Falling blossoms */
function createBlossom() {
    const blossom = document.createElement("div");
    blossom.className = "falling-blossom";
    blossom.innerText = "üå∏";
    blossom.style.left = Math.random() * 100 + "vw";
    blossom.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(blossom);
    setTimeout(() => blossom.remove(), 7000);
}
setInterval(createBlossom, 600);

emoji.addEventListener("click", () => {

    emoji.classList.add("animate");

    setTimeout(() => {
        emoji.style.display = "none";
        text.classList.add("show-text");

        for (let i = 0; i < 50; i++) {
            const heart = document.createElement("div");
            heart.className = "burst-heart";
            heart.innerText = "üíñ";

            const angle = Math.random() * 2 * Math.PI;
            const distance = Math.random() * 300 + 50;

            heart.style.setProperty("--x", Math.cos(angle) * distance + "px");
            heart.style.setProperty("--y", Math.sin(angle) * distance + "px");

            heart.style.left = "50vw";
            heart.style.top = "50vh";

            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1300);
        }

    }, 2000);
});
</script>

</body>
</html>
